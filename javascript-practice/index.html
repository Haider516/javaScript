<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JS For Beginners</title>
  <link rel="stylesheet" href="stylish.css">
</head>

<body>
  <header>
    <h1>JS For Beginners</h1>
  </header>

  <div class="container">
    <form id="my-form">
      <h1>Add User</h1>
      <div class="msg"></div>

      <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="text" id="email">
      </div>

      <input class="btn" type="submit" value="Submit">

    </form>

    <ul id="users"></ul>

    <ul class="items">

    </ul>
  </div>



  <!-- section for tracking cursor -->
  
  <div class="container">
    <h3>COORDINATE TRACKER</h3>
    <section id="coordinates">
      This is it coordinate tracker.
    </section>
  </div>

  
  <div class="container">

    <h3>CHOOSE THE NUMBER TO GET LIST ITEMS</h3>
   
    <form id="elementForm">
      <input type="number" id="elemNum" placeholder="Number of elements">
      <button type="submit">Deploy</button>
    </form>
  
    <div class="containerForDropElements"></div>
    <button id="removeElement">Remove Element 1</button>
  </div>

  <script src="form.js"></script>

</body>

</html>
